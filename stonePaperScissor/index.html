<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/stone.png" alt="Rock image" style="background-color: red;">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="Paper image" style="background-color: yellow;">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="Scissor image" style="background-color:blue;">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgContiner">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
